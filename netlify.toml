# Netlify 배포 설정
[build]
  # 작업 디렉토리
  base = "frontend"
  # 빌드 명령어
  command = "npm run build"
  # 빌드 결과물 디렉토리
  publish = "frontend/dist"

# React Router 사용을 위한 리다이렉트 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 환경 변수 (필요시)
[build.environment]
  NODE_VERSION = "18"

# 헤더 설정 (보안 및 성능)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 캐싱 설정
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sandwich_image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
